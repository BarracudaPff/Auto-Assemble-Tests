language:
  java

jdk:
  - openjdk8

script:
  - ./gradlew core:test
  - docker build -t aat .
  - docker run -d -p 8080 --name aat-container aat && sleep 10
  - curl http://127.0.0.1:8080/v1/info
  - docker stop aat-container
  - docker rm aat-container
  - docker rmi aat

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
